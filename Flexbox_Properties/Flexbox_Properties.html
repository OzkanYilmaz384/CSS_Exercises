<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flexbox_Properties.css">
    <title>Flexbox Properties</title>
</head>
<body>
    <section>
        <div id="yellow">
            <p>YELLOW</p>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
        <div id="red">
            <p>RED</p>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
        </div>
        <div id="green">GREEN</div>
        <div id="orange">ORANGE</div>
        <div id="blue">BLUE</div>
    </section>
</body>
</html>
